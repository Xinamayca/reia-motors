backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "cars"
    label: "Cars"
    folder: "data"
    create: false
    delete: false
    slug: "cars"
    files:
      - label: "Cars Data"
        name: "cars"
        file: "data/cars.json"
        fields:
          - { label: "Cars", name: "cars", widget: "list", fields:
              [
                { label: "ID", name: "id", widget: "string" },
                { label: "Title", name: "title", widget: "string" },
                { label: "Price", name: "price", widget: "number" },
                { label: "Currency", name: "currency", widget: "string", default: "AWG" },
                { label: "Body", name: "body", widget: "string" },
                { label: "Fuel", name: "fuel", widget: "string" },
                { label: "KM", name: "km", widget: "number" },
                { label: "Transmission", name: "trans", widget: "string" },
                { label: "Year", name: "year", widget: "number" },
                { label: "Image", name: "image", widget: "image" },
                { label: "Featured", name: "featured", widget: "boolean", default: false }
              ]
            }